<!DOCTYPE html>
<html>
<head>
    <title>JS :Button</title>
   <style>
   
    
    #box{
        width: 400px;
        height: 300px;
        border: 1px solid #000;
        background:pink;
        margin: 20px;
    }
    
   </style>
</head>
<body>

 <div id="box"></div>
 
<script>
   var target=document.querySelector('#box');
   target.addEventListener('mousedown',function(e){
     console.clear();
    //  var text="You pressed button:"+e.button;
    var text=e.button;
    var color;
    switch (text) {
        case 0:
            color="green";
            break;
        case 1:
            color="blue";
            break;
        case 2:
            color="red";
            break;
        default:
            color="pink";
            break;
    }
    target.style.backgroundColor=color;
    //  console.log(color);
   });
      
</script>
</body>
</html>
